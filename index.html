<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LP01 Concept</title>
   <link rel="stylesheet" href="stylesheet.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.0/gsap.min.js"></script>
</head>
<body>
   <div class="wrapper">
      <div class="left-block">
         <div class="left-block-container">
            <div class="nav">
               <ul>
                  <li><a href="#">Homepage</a></li>
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Portfolio</a></li>
                  <li><a href="#">Contact</a></li>
               </ul>
            </div>
            <div class="content">
               <h1>It turns out you don't need all that stuff you insisted you did</h1>
            </div>
         </div>
      </div>
      <div class="card-shadow"></div>
      <div class="right-block">
         <div class="right-block-container">
            <div class="dots">
               <div class="dot"></div>
               <div class="dot"></div>
            </div>
            <div class="shape">
               <div class="circle"></div>
               <div class="bar"></div>
            </div>
            <div class="num">287</div>
            <div class="footer">
               <div class="dl-mode">
                  <div class="dot dark-mode"></div>
                  <div class="dot light-mode"></div>
               </div>
               <div class="rights">All rights reserved</div>
            </div>
         </div>
      </div>
   </div>
   <script>
      TweenMax.from(".right-block", 2, {
         width: "100%",
         ease: Expo.easeInOut
      });

      TweenMax.from(".shape", 2, {
         opacity: 0,
         ease: Expo.easeInOut,
         delay: 1
      });

      TweenMax.from(".circle", 1, {
         scale: 0,
         ease: Expo.easeInOut,
         delay: 2
      });

      TweenMax.from(".bar", 2, {
         height: "0%",
         ease: Expo.easeInOut,
         delay: 2.7
      });

      TweenMax.from(".num", 1, {
         opacity: 0,
         ease: Expo.easeInOut,
         delay: 4
      });

      TweenMax.staggerFrom(".nav > ul > li", 1, {
         opacity: 0,
         ease: Expo.easeInOut,
         delay: 4.3
      }, 0.1);

      TweenMax.to(".content", 2, {
         opacity: 1,
         ease: Expo.easeInOut,
         delay: 4.5
      });

      TweenMax.staggerFrom(".dots > .dot", 1, {
         opacity: 0,
         ease: Expo.easeInOut,
         delay: 4.5
      }, 0.1);

      TweenMax.staggerFrom(".footer > div", 1, {
         opacity: 0,
         ease: Expo.easeInOut,
         delay: 5
      }, 0.1);
   </script>
</body>
</html>
